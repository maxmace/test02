<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <link rel="stylesheet" href="{{ '/css/my_overrides.css' | relative_url }}">
</head>

<body id="page-top" class="index">
    {% include navbar.html %}

    <header style="background-color: #0d1017; padding-top: 100px; padding-bottom: 40px; border-bottom: 1px solid #00f2ff;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="hollow-text" style="font-size: 42px !important; margin-bottom: 5px;">{{ page.title }}</h1>
                    <p style="color: #00f2ff; font-family: 'Century Gothic', sans-serif; text-transform: uppercase; letter-spacing: 2px; font-size: 0.9em;">
                        {{ page.category }} &mdash; {{ page.date | date: "%Y" }}
                    </p>
                </div>
            </div>
        </div>
    </header>

    <article style="background-color: #0d1017; color: #d1d5db; padding: 40px 0; min-height: 80vh;">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    
                    <div class="portfolio-content-body">
                        {{ content }}
                    </div>

                    <div class="text-center" style="margin-top: 60px; padding-bottom: 100px;">
                        <hr class="star-light-custom">
                        <a href="{{ site.baseurl }}/#portfolio" class="btn btn-xl" style="background-color: #00f2ff; color: #0d1017; border: none; font-weight: bold;">
                            <i class="fa fa-th"></i> Return to Portfolio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </article>

    {% include footer.html %}
    {% include javascript.html %}
</body>
</html>
