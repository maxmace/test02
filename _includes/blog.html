<section id="articles">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="hollow-text" style="font-size: 50px !important;">Articles Debug</h2>
                <hr class="star-light-custom">
                <p style="color: #00f2ff;">DEBUG: Total site.posts detected: {{ site.posts | size }}</p>
            </div>
        </div>

        <div class="row article-flex-grid">
            {% for post in site.posts %}
                <div class="col-sm-4 article-item" style="border: 1px solid red; min-height: 100px; padding: 10px;">
                    <div style="color: #ffffff; background: rgba(0,0,0,0.5); padding: 10px;">
                        <strong>Title:</strong> {{ post.title }} <br>
                        <strong>Layout found:</strong> "{{ post.layout }}" <br>
                        <strong>Date:</strong> {{ post.date | date: "%Y-%m-%d" }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
