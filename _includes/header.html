<!-- Header -->
<header style="background-color: #0d1017;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <style>
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .inline-spinner {
        animation: spin 40s linear infinite;
        border-radius: 50%; /* Keeps the rotation centered and circular */
        display: block;
        margin: 0 auto; /* Centers the image in the Bootstrap column */
    }
</style>

<img class="img-responsive inline-spinner" 
     src="img/galaxy2.png" 
     alt="Galaxy" 
     style="max-width: 250px;">
                
                <div class="intro-text">

<style>
  .hollow-text {
    font-size: 60px;
    font-weight: bold;
    color: transparent;
    -webkit-text-stroke-width: 2px;
    -webkit-text-stroke-color: #ffffff; /* White outline */
    
    /* Layered glow effect: Inner glow + Outer bloom */
    text-shadow: 
      0 0 10px rgba(255, 255, 255, 0.8), 
      0 0 20px rgba(0, 212, 255, 0.5); 
    
    text-transform: uppercase;
    display: inline-block;
  }
</style>            
                    <span class="name, hollow-text">{{ site.title }}</span>
                    <hr class="star-light">
                    <span class="skills">{{ site.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
