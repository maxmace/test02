<!-- Header -->
<header style="background-color: #0d1017;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <style>
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .inline-spinner {
        animation: spin 40s linear infinite;
        border-radius: 50%; /* Keeps the rotation centered and circular */
        display: block;
        margin: 0 auto; /* Centers the image in the Bootstrap column */
    }
</style>

<img class="img-responsive inline-spinner" 
     src="img/galaxy2.png" 
     alt="Galaxy" 
     style="max-width: 250px;">
                
                <div class="intro-text">
                    <span class="name">{{ site.title }}</span>
                    <hr class="star-light">
                    <span class="skills">{{ site.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
