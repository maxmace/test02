<div class="video-block" style="margin-bottom: 30px;">
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/{{ include.id }}?{% if include.start %}start={{ include.start }}{% endif %}{% if include.end %}&end={{ include.end }}{% endif %}" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    {% if include.title %}
    <div class="video-caption" style="margin-top: 10px; font-style: italic; color: #cbd5e0; text-align: left;">
        <strong>Video:</strong> {{ include.title }}
    </div>
    {% endif %}
</div>
