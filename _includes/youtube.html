<div class="video-block">
    <div class="video-container">
        {% if include.thumb %}
        <a href="https://www.youtube.com/watch?v={{ include.id }}&t={{ include.start }}" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="video-thumb-wrapper">
            
            <img src="{{ '/img/' | append: include.thumb | relative_url }}" 
                 alt="{{ include.title }}" 
                 class="img-responsive">
            
            <div class="play-overlay"></div>
        </a>
        {% else %}
        <iframe 
            src="https://www.youtube.com/embed/{{ include.id }}?{% if include.start %}start={{ include.start }}{% endif %}{% if include.end %}&end={{ include.end }}{% endif %}" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
        {% endif %}
    </div>

    {% if include.title %}
    <div class="video-caption">
        <a href="https://www.youtube.com/watch?v={{ include.id }}{% if include.start %}&t={{ include.start }}{% endif %}" 
           target="_blank" 
           rel="noopener noreferrer">
            <strong>Video:</strong> {{ include.title }} <i class="fa fa-external-link"></i>
        </a>
    </div>
    {% endif %}
</div>
