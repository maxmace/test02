<div class="col-sm-4 article-item studio-item">
    <a href="{{ post.url | relative_url }}" class="article-link">
        <div class="article-image-box">
            <img src="{{ post.img | relative_url }}" class="img-responsive studio-img-clean" alt="{{ post.title }}">
        </div>
        <div class="article-text-container" style="padding: 15px;">
            <h4 class="article-title-text" style="margin: 0; color: #ffffff;">{{ post.title }}</h4>
            <p style="color: #9adfff; font-size: 0.9em; margin-top: 5px;">{{ post.subtitle }}</p>
        </div>
    </a>
</div>
